openapi: 3.1.0
info:
  title: Heater API (LT Capstone)
  description: API Server that controls the Heater via GPIO with PID Logic.
  version: 0.1.0
paths:
  /config/target-temp:
    get:
      tags:
      - Config
      summary: Get Target Temp
      description: Get the current target temperature.
      operationId: getTargetTemp
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TargetTemp'
    post:
      tags:
      - Config
      summary: Set Target Temp
      description: Set a new target temperature.
      operationId: setTargetTemp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TargetTemp'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /config/pid-parameters:
    get:
      tags:
      - Config
      summary: Get Pid Parameters
      description: Get the current PID parameters.
      operationId: getPidParameters
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parameters'
    post:
      tags:
      - Config
      summary: Set Pid Parameters
      description: Update PID parameters.
      operationId: setPidParameters
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameters'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Parameters'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /config/all:
    get:
      tags:
      - Config
      summary: Get All Config
      description: Get all configuration (target temperature and PID parameters).
      operationId: getAllConfig
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigAll'
  /pid/start:
    post:
      tags:
      - PID
      summary: Start Pid
      description: Start the PID controller.
      operationId: startPID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Startpid
  /pid/stop:
    post:
      tags:
      - PID
      summary: Stop Pid
      description: Stop the PID controller.
      operationId: stopPID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Stoppid
  /pid/status:
    get:
      tags:
      - PID
      summary: Get Pid Status
      description: 'Get comprehensive PID status.


        Returns:

        - is_active: Whether PID controller is currently running

        - target: Target temperature

        - duty_cycle: Current PWM duty cycle

        - current_temp: Current temperature reading

        - pid_parameters: Current PID coefficients (Kp, Ki, Kd)

        - pid_variables: Internal PID variables (integral, last_error, last_measurement)

        - error_stats: Error statistics including counts for last 1m, 10m, and since
        start'
      operationId: getPidStatus
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PidStatusOut'
components:
  schemas:
    ConfigAll:
      properties:
        targetTemp:
          type: number
          title: Targettemp
        pidParameters:
          $ref: '#/components/schemas/Parameters'
      type: object
      required:
      - targetTemp
      - pidParameters
      title: ConfigAll
      description: 'Schema for all configuration data.


        Contains target temperature and PID parameters.'
    ErrorStats:
      properties:
        errorsLast1M:
          type: integer
          title: Errorslast1M
        errorsLast10M:
          type: integer
          title: Errorslast10M
        errorsSinceStart:
          type: integer
          title: Errorssincestart
        lastErrorMessage:
          anyOf:
          - type: string
          - type: 'null'
          title: Lasterrormessage
      type: object
      required:
      - errorsLast1M
      - errorsLast10M
      - errorsSinceStart
      - lastErrorMessage
      title: ErrorStats
      description: 'Schema for error statistics.


        Tracks API call errors over different time periods.'
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Parameters:
      properties:
        kp:
          type: number
          title: Kp
          default: 1.0
        ki:
          type: number
          title: Ki
          default: 0.0
        kd:
          type: number
          title: Kd
          default: 0.0
      type: object
      title: Parameters
      description: 'Schema for temperature parameters.


        Used by GET and PUT /temp/parameters endpoints

        to retrieve or update temperature parameters.'
    PidStatusOut:
      properties:
        isActive:
          type: boolean
          title: Isactive
        target:
          type: number
          title: Target
        dutyCycle:
          type: number
          title: Dutycycle
        currentTemp:
          anyOf:
          - type: number
          - type: 'null'
          title: Currenttemp
        pidParameters:
          $ref: '#/components/schemas/Parameters'
        pidVariables:
          $ref: '#/components/schemas/PidVariables'
        errorStats:
          $ref: '#/components/schemas/ErrorStats'
      type: object
      required:
      - isActive
      - target
      - dutyCycle
      - currentTemp
      - pidParameters
      - pidVariables
      - errorStats
      title: PidStatusOut
      description: 'Schema for PID status output.


        Contains comprehensive information about PID controller state.'
    PidVariables:
      properties:
        integral:
          type: number
          title: Integral
        lastError:
          type: number
          title: Lasterror
        lastMeasurement:
          anyOf:
          - type: number
          - type: 'null'
          title: Lastmeasurement
      type: object
      required:
      - integral
      - lastError
      - lastMeasurement
      title: PidVariables
      description: 'Schema for PID internal variables.


        Contains the interval variables used in PID calculations.'
    TargetTemp:
      properties:
        target:
          type: number
          title: Target
      type: object
      required:
      - target
      title: TargetTemp
      description: 'Schema for target temperature.


        Used by GET and PUT /temp/target-temp endpoints

        to retrieve or update target temperature.'
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
